<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CryptPay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body style="font-family: Raleway !important; " class="bg-[#121212]">
    <nav>
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="inline-flex items-center justify-center rounded-full p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mbtn">
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-blue-300 text-2xl font-semibold  mr-4 md:mr-0">
                CryptPay.
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-700 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium" aria-current="page">Home</a>
      
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Team</a>
      
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Explore</a>
      
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Updates</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">                    <a href="signup.html"><button class="w-full sm:w-auto py-2 px-8 bg-indigo-600 hover:bg-blue-700 transition-all 2s text-white text-sm rounded-full shadow focus:outline-none cursor-pointer hover:bg-transparent border border-2 border-indigo-600">Sign up</button></a>
                  </button>
                </div>
      
                <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-700 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="/" class="bg-gray-700 text-white block rounded-full px-3 py-2 text-base font-medium" aria-current="page">Home</a>
      
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Team</a>
      
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Explore</a>
      
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Updates</a>
          </div>
        </div>
      </nav>
      <script src="index.js"></script>
      <!-- main shit -->
<div class="h-screen md:flex">
	<div
		class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-r from-indigo-900 to-[#121212] i justify-around items-center hidden">
		<div>
			<h1 class="text-white font-bold text-4xl">CryptPay</h1>
			<p class="text-white mt-1 mb-2">Already have an account?</p>
			<button class="w-full sm:w-auto px-8 py-2 bg-indigo-600 hover:bg-blue-700 transition-all 2s text-white text-sm rounded-full border-2 focus:outline-none cursor-pointer hover:bg-transparent border border-indigo-600">Sign in</button>
		</div>
	</div>
	<div class="flex justify-center w-full px-10 py-10 items-center bg-[#121212] flex-cols-2">
		<form class="md:bg-[#171717d] py-8 rounded-xl w-full px-8">
			<h1 class="text-white font-bold text-2xl mb-8">Sign up to experience
      <br>the best of <span class="bg-gradient-to-r from-indigo-600 to-blue-300 bg-clip-text text-transparent font-bold">CryptPay.</span></h1>
            <input class="placeholder:font-semibold pl-2 bg-gray-800 focus:outline-indigo-600 transition-all 1s caret-white caret-bold outline-none border-indigo-600 rounded-lg md:w-96 w-64  h-10 mb-2" type="text" name="" id="" placeholder="Name" />
            <input class="placeholder:font-semibold pl-2 bg-gray-800 focus:outline-indigo-600 transition-all 1s caret-white caret-bold outline-none border-indigo-600 rounded-lg md:w-96 w-64  h-10 mb-2" type="email" name="" id="" placeholder="Email" />
            <input class="placeholder:font-semibold pl-2 bg-gray-800 focus:outline-indigo-600 transition-all 1s caret-white caret-bold outline-none border-indigo-600 rounded-lg md:w-96 w-64  h-10 mb-2" type="tel" name="" id="" placeholder="Phone number" />
            <input class="placeholder:font-semibold pl-2 bg-gray-800 focus:outline-indigo-600 transition-all 1s caret-white caret-bold outline-none border-indigo-600 rounded-lg md:w-96 w-64 h-10 mb-4" type="password" name="" id="" placeholder="Password" /><br>
            <button type="submit" class="w-full sm:w-auto py-2 px-8 bg-indigo-600 hover:bg-blue-700 transition-all 2s text-white text-sm rounded-full shadow focus:outline-none cursor-pointer hover:bg-transparent border border-2 border-indigo-600">Sign up</button>
            </form>
            
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
