<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CryptPay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>

<body style="font-family: Raleway !important; " class="bg-[#121212]">
  <nav>
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden"> <button type="button"
            class="inline-flex items-center justify-center rounded-full p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false" id="mbtn">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div
            class="flex flex-shrink-0 items-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-blue-300 text-2xl font-semibold  mr-4 md:mr-0">
            CryptPay.
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/"
                class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium"
                aria-current="page">Home</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Team</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Explore</a>

              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white transition transition-all 2s rounded-full px-3 py-2 text-sm font-medium">Updates</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button type="button"
                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true"> <a href="signup.html"><button
                    class="w-full sm:w-auto py-2 px-8 bg-indigo-600 hover:bg-blue-700 transition-all 2s text-white text-sm rounded-full shadow focus:outline-none cursor-pointer hover:bg-transparent border border-2 border-indigo-600">Sign
                    up</button></a>
              </button>
            </div>

            <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->

          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-700 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="/" class="bg-gray-700 text-white block rounded-full px-3 py-2 text-base font-medium"
          aria-current="page">Home</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Team</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Explore</a>

        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-full px-3 py-2 text-base font-medium">Updates</a>
      </div>
    </div>
  </nav>
  <script src="index.js"></script>
  <section class="bg-[#121212] text-white">
    <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center">
      <div class="mx-auto text-center">
        <h1
          class="bg-gradient-to-r from-indigo-600 to-blue-300 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl h-28">
          Payments made easy,

          <span class="sm:block">with CryptPay.</span>
        </h1>

        <p class="mx-auto mt-4 max-w-xl sm:text-xl sm:leading-relaxed">
          Experience next-generation, lightning fast and extremely secure payments with CryptPay.
        </p>

        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <a href="sign-up.html">
            <button
              class="w-full sm:w-auto py-2 px-12 bg-indigo-600 hover:bg-blue-700 transition-all 2s text-white text-sm rounded-full shadow focus:outline-none cursor-pointer hover:bg-transparent border border-2 border-indigo-600">Get
              started</button>
          </a>

          <a href="sign-up.html">
            <button
              class="w-full sm:w-auto py-2 px-12 bg-transparent transition-all 2s text-white text-sm rounded-full shadow focus:outline-none cursor-pointer hover:bg-indigo-600 border border-2 border-indigo-600">Explore</button>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
